{% extends 'base.html' %}

{% block title %}Add Moulding Machine Type{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="d-flex align-items-center mb-4">
            <a href="{% url 'config' %}?customer_group={{ customer_group.id }}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i> Back to Config
            </a>
            <div>
                <h1 class="mb-0">Add Moulding Machine Type</h1>
                <small class="text-muted">Customer Group: <strong>{{ customer_group.name }}</strong></small>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required
                               placeholder="Enter machine type name">
                        <div class="form-text">Name/identifier for this machine type</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="shift_rate" class="form-label">Shift Rate <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="shift_rate" name="shift_rate" 
                               step="0.01" min="0" required placeholder="Enter shift rate">
                    </div>
                    
                    <div class="mb-3">
                        <label for="shift_rate_for_mtc" class="form-label">Shift Rate for MTC <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="shift_rate_for_mtc" name="shift_rate_for_mtc" 
                               step="0.01" min="0" required placeholder="Enter shift rate for MTC">
                    </div>
                    
                    <div class="mb-3">
                        <label for="mtc_cost" class="form-label">MTC Cost <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="mtc_cost" name="mtc_cost" 
                               step="0.01" min="0" required placeholder="Enter MTC cost">
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'config' %}?customer_group={{ customer_group.id }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Machine Type
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
