{% extends 'base.html' %}

{% block title %}Edit Quote Definition{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="d-flex align-items-center mb-4">
            <a href="{% url 'quote_detail' project.id quote.id %}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <h1 class="mb-0">Edit Quote Definition</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Quote Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ quote.name }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="client_group" class="form-label">Customer Group <span class="text-danger">*</span></label>
                            <select class="form-select" id="client_group" name="client_group" required>
                                <option value="">Select Customer Group</option>
                                {% for group in customer_groups %}
                                    <option value="{{ group.id }}" {% if quote.client_group and quote.client_group.id == group.id %}selected{% endif %}>
                                        {{ group.name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Customer group for this quote</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="client_name" class="form-label">Client Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="client_name" name="client_name" 
                                   value="{{ quote.client_name }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="sap_number" class="form-label">SAP Number</label>
                            <input type="text" class="form-control" id="sap_number" name="sap_number" 
                                   value="{{ quote.sap_number|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="part_number" class="form-label">Part Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="part_number" name="part_number" 
                                   value="{{ quote.part_number }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="part_name" class="form-label">Part Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="part_name" name="part_name" 
                                   value="{{ quote.part_name }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amendment_number" class="form-label">Amendment Number</label>
                            <input type="text" class="form-control" id="amendment_number" name="amendment_number" 
                                   value="{{ quote.amendment_number|default:'' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   value="{{ quote.quantity }}" min="1" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ quote.description|default:'' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ quote.notes|default:'' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'quote_detail' project.id quote.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Quote Definition
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
